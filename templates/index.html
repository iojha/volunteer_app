<!doctype html>
<html lang="en" ng-app="myApp" ng-controller="AppCtrl">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ title || "Code Craft School" }}</title>
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="bower_components/rangeslider.js/dist/rangeslider.min.js"></script>
  <script src="bower_components/flot/jquery.flot.js"></script>
  <script src="bower_components/flot/jquery.flot.pie.js"></script>
  <!-- Bootstrap -->
  <link href="bower_components/bootstrap/less/bootstrap.css" rel="stylesheet">
  <link href="bower_components/css-toggle-switch/dist/toggle-switch.css" rel="stylesheet">
  <link href="bower_components/rangeslider.js/dist/rangeslider.css" rel="stylesheet">
  <link href='https://fonts.googleapis.com/css?family=Lato:400,100,300,300italic,700,900' rel='stylesheet' type='text/css'>
  <link href="css/style.css" rel="stylesheet">
  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
  <!--navbar-->
  <div class="heading-bar">
    <ul class="nav pull-right">
      <li style="display: inline-block !important;" ng-class="{ selected: isActive('/home')}"><a href="#/home"><span class="entypo-pencil"></span>
                Home</a></li>
      <li style="display: inline-block !important;" ng-class="{ selected: isActive('/forms')}"><a href="#/forms"><span class="entypo-pencil"></span>
                Forms</a></li>
      <li style="display: inline-block !important;" ng-class="{ selected: isActive('/modals')}"><a href="#/modals">
                Modals</a></li>

    <!--login modal-->

<li style="display: inline-block !important;" ng-if="!login_success" data-toggle="modal" data-target="#loginPopUp"><button class="btn btn-primary">Login</button></li>

        

    <!--end login modal-->



      
      <li style="display: inline-block !important;" ng-if="!login_success"><a href="#/register" ng-click="Registration()" class="btn btn-modern">Register</a></li>
    </ul>
    </div>
    <!--End navbar-->

    <!--Begin views-->
    <div class="content">
      <div class="container-fluid" ng-view>
      </div>
    </div>

<!--Login Modal Code-->

<div id="loginPopUp" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Login</h4>
      </div>
        <div ng-if="login_success">
            <h4>{{ login_message }}</h4>
        </div>

        <div ng-if="show_error_msg">
            <h4>{{ errorMsg }}</h4>
        </div>
        
        <div ng-if="login_success==false">
            <input type="text" ng-model="user.username" placeholder="Enter username" />
            <input type="password" ng-model="user.password" placeholder="Enter password" />
            
        </div>
      <div class="modal-footer">
        <button ng-click="LoginUser()">Login</button>
      </div>
    </div>

  </div>
</div>

    <!-- In production use:
<script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
-->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="app/js/app.js"></script>
    <script src="app/js/services.js"></script>
    <script src="app/js/controllers.js"></script>
    <script src="app/js/filters.js"></script>
    <script src="app/js/directives.js"></script>
    <script>
    $(document).ready(function() {
      // Sidebar Toggle Button Initialization
      $(".sidebar-toggle").click(function(event) {
        var $nextUl = $(event.target).parents().eq(1).find("ul.nav");
        if (event.target.innerText === "Show") {
          event.target.innerText = "Hide";
        } else {
          event.target.innerText = "Show";
        }
        $nextUl.slideToggle("fast", "swing");
      });

      $(document).on("focus", function(e) {
        console.log("Focussed");
      });

      $(window).on('focus', function() {
        $("body").removeClass("blur");
      });

      $(window).on('blur', function() {
        $("body").addClass("blur");
      });

      // Rangeslider
      $('input[type="range"]').rangeslider({
        // Feature detection
        polyfill: false
      });
    });
    </script>
</body>

</html>
